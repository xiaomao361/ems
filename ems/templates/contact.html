{% extends 'base.html' %}
{% load staticfiles %}
{% block title %} email {% endblock %}

{% block css %}
<!-- Ionicons -->
<link rel="stylesheet" href="{% static 'adminlte/css/ionicons.min.css' %}">
<!-- iCheck -->
<link rel="stylesheet" href="{% static 'plugins/iCheck/flat/blue.css' %}">
{% endblock %}

{% block content %}
{% if message %}
<div class=" alert alert-warning">{{ message }}</div>
{% endif %}
<form action="/send_email/" method="POST">
    <div class="card-body">
        <div class="form-group">
            <input class="form-control" name="to" placeholder="To:">
        </div>
        <div class="form-group">
            <input class="form-control" name="subject" placeholder="Subject:">
        </div>
        <div class="form-group">
            <textarea id="compose-textarea" class="form-control" name="content" style="height: 300px"
                placeholder="content:"></textarea>
        </div>
    </div>

    <div class="card-footer">
        <div class="float-right">
            <button type="submit" class="btn btn-primary"><i class="fa fa-envelope-o"></i> Send</button>
        </div>
    </div>
</form>
{% endblock %}
